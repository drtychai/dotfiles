# Remap prefix from 'C-b' to 'C-l'
unbind C-b
set-option -g prefix C-l
bind-key C-l send-prefix

# Disable layout change
unbind Space

# Split panes using \ and -
bind \ split-window -h
bind - split-window -v
unbind '"'
unbind %

# Switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Turn on activity monitor for hidden windows
set-window-option -g monitor-activity on
set-option -g visual-activity on

# Start window numbering at 1, not 0
set-option -g base-index 1
set-option -g pane-base-index 1

# Automatically renumber windows when one is closed
set-option -g renumber-windows on

# Shorten escape timeout to 50ms
set-option -sg escape-time 50

# Increase scrollback buffer
set-option -g history-limit 10000

# Allow 256 colors
set-option -g default-terminal "screen-256color"

# Enable mouse mode
set-option -g mouse on

# For bug on OSX
if-shell "uname | grep -q Darwin" "set -g default-command 'reattach-to-user-namespace -l $SHELL'"
